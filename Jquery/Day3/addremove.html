<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            cursor: pointer;
            color: blue;
            margin: 10px;
        }

        .color {
            color: red;
        }

        .color2 {
            color: green;
        }
    </style>

</head>

<body>

    <div class="container">
        <span>Sahil</span>
        <span>Tejas</span>
        <span>Viper</span>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $('span').css('text-decoration', 'none').click(function () {
                $(this).toggleClass('color');
            })
        })
    </script>
</body>

</html>
