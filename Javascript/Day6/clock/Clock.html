<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <div class="clock-container">
        <div class=" date-display">
            <span id="date"></span>
        </div>
        <div class="time-display">
            <span id="hours"></span> :
            <span id="mins"></span> :
            <span id="sec"></span>
            <span id="ampm"></span>

        </div>
    </div>

    <script src="clock.js">
    </script>
</body>

</html>
